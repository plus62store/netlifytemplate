---
layout: default
---

        <div class="produk-page">
<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
<a href="{{ site.baseurl }}{{ post.url }}">
<ion-card>
<small class="emblem">{{ post.persen }}</small>
        <img src="{{ post.image }}" />
<small class="bintang"><ion-icon style="color:#ffb200;" name="star"></ion-icon> {{post.rate}} / 5</small>
        <ion-card-header>
        <center>
          <ion-card-subtitle>{{ post.title }}</ion-card-subtitle>
          <ion-card-subtitle class="diskon">IDR {{ post.harga }}</ion-card-subtitle>
  <ion-card-title class="hardis">IDR {{ post.diskon }}</ion-card-title>
        </center>
        </ion-card-header>
        <ion-card-content>
      <div class="entry">
      </div>
        </ion-card-content>
</ion-card></a>
    </article>
  {% endfor %}
</div>
        </div>
